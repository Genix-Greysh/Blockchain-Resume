<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="left">Dibadge</div>
    </div>
    <div class="certsContainer">
        <div class="label">身份证号</div>
        <input type="text" class="textInput" name="identifyNum">
    </div>
    <div class="certsContainer">
        <div class="label">真实姓名</div>
        <input type="text" class="textInput" name="realname">
    </div>
    <div class="certsContainer">
        <div class="label">证书名称</div>
        <input type="text" class="textInput" name="certsName">
    </div>
    <div class="certsContainer">
        <div class="label">证书链接</div>
        <input type="text" class="textInput" name="link">
    </div>
    <div class="certsContainer">
        <input type="file" name="certs" class="input-file">
    </div>
    <div class="certsContainer">
        <div class="submit" onclick=click()>SUBMIT</div>
    </div>
</body>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="submit.js"></script>
</html>
